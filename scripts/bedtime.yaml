alias: "Bedtime"
sequence:
  - service: remote.send_command
    data:
      entity_id: remote.media_center
      command: "Stop"
  - service: remote.turn_off
    data:
      entity_id: remote.media_center
  - service: light.turn_on
    data:
      entity_id: group.lights_upstairs
      brightness: 254
      rgb_color: [40,3,83]
  - delay:
      seconds: 30
  - service: light.turn_on
    data:
      entity_id: group.lights_upstairs
      brightness: 254
      color_temp: 370
      rgb_color: [255,199,116]
      transition: 0
  - delay:
      seconds: 1
  - service: light.turn_off
    data:
      entity_id: group.lights_upstairs
