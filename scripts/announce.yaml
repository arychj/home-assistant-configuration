alias: "House announcement"
sequence:
  - service: media_player.sonos_snapshot
    entity_id: media_player.mc_speakers
  - service: media_player.volume_set
    entity_id: media_player.mc_speakers
    data:
      volume_level: 0.4
  - service: tts.google_say
    entity_id: media_player.mc_speakers
    data_template:
      message: "{{ message }}"
  - delay: "{{ reset_delay }}"
  - service: media_player.sonos_restore
    entity_id: media_player.mc_speakers

